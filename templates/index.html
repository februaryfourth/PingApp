<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Select a Building</h1>
    <ul>
        {% for building in buildings %}

        {% endfor %}
    </ul>
   

</body>
</html>
